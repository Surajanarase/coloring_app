name: demo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  xml: ^6.5.0
  path_drawing: ^1.0.0
  sqflite: ^2.2.8+4
  path: ^1.8.3
  vector_math: ^2.1.0
  flutter_markdown: ^0.6.18
  url_launcher: ^6.2.1
  
 

dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.13.1
  
 
  

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/icons/
    - assets/logo.png
    - assets/logo2.png
    - docs/rheumatic-heart-disease.md

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
 